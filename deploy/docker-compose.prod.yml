version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: pharma360-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - pharma360-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    # Don't expose Redis port externally in production
    # ports:
    #   - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharma360-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:5000:5000"  # Only bind to localhost (Nginx will proxy)
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - pharma360-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    driver: local

networks:
  pharma360-network:
    driver: bridge

