version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: pharma360-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pharma360-network

  backend:
    build: .
    container_name: pharma360-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - pharma360-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:

networks:
  pharma360-network:
    driver: bridge

